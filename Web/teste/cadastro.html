<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <link rel="stylesheet" href="style.css">
<body>
<center>
    <h1>Crie sua conta</h1>
    
    <Form action="index.html" method="post" class="">
        <input type="text" placeholder="E-mail*">
        <br>
        <input type="text" placeholder="nome completo*">
        <br>
        <input type="date" placeholder="data nascimento">
        <br>
        <input type="text" placeholder="numero de telefone*">
        <br>
        <input type="password" placeholder="Crie a sua senha*">
        <br>
        <input type="password" placeholder="Confirme a sua senha**">
        <br>
        <br>
        <input type="checkbox" id="termo_1" name="Quero receber ofertas e novidades">
        <label for="termo_1">Quero receber ofertas e novidades por e-mail, SMS, WhatsApp ou mensagens nos App's</label>
        <br>
        <input type="checkbox" id="termo_2" name="políticas de privacidade.*">
        <label for="termo_2">Li e estou de acordo com as políticas da empresa e políticas de privacidade.*</label>
        <br>
        <input onclick="alert('sua conta foi registrada')" type="button" value="continuar">
        <br>
        <br>
        <a href="login.html">Voltar para tela de login</a>
    </Form>


</center>
</body>
</html>
